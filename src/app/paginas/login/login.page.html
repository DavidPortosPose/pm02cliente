<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)='volverClick()'>
          <ion-icon name="arrow-back"></ion-icon> 
      </ion-button>
      <ion-title>{{textosIdioma.titulo}}</ion-title>  
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-label position='floating'>{{textosIdioma.usuario}}</ion-label>
        <ion-input [(ngModel)]='form.mail'></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position='floating'>{{textosIdioma.clave}}</ion-label>
          <ion-input type='password' [(ngModel)]='form.clave'></ion-input>
      </ion-item>
  </ion-list>
  <ion-button shape='round' fill='outline' 
      (click)='iniciarClick()'>
      {{textosIdioma.iniciar}}
  </ion-button>

</ion-content>
